name: Deploy to private EC2 via Bastion

on:
  workflow_dispatch:
    inputs:
      springProfile:
        description: 'Spring Profile (Ïòà: dev, prod)'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get GitHub Actions public IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Add GitHub Actions IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file for Docker
        run: |
          echo "KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET_ID=${{ secrets.GOOGLE_CLIENT_SECRET_ID }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
          echo "S3_BUCKET_URI=${{ secrets.S3_BUCKET_URI }}" >> .env
          echo "S3_BUCKET_DIRECTORY=${{ secrets.S3_BUCKET_DIRECTORY }}" >> .env
          echo "SPRING_PROFILES_ACTIVE=${{ github.event.inputs.springProfile }}" >> .env

      - name: Copy .env to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/home/ec2-user"

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SHELL_DIRECTORY }}
            chmod +x ${{ secrets.SHELL_NAME }}
            ./${{ secrets.SHELL_NAME }}

      - name: Notify Discord (Success)
        if: success()
        env:
          DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
          BASE: ${{ github.ref }}
          COMMIT: ${{ github.sha }}
          PROFILE: ${{ github.event.inputs.springProfile }}
          ACTOR: ${{ github.actor }}
        run: |
          JSON=$(jq -n --arg branch "$BASE" \
                      --arg commit "$COMMIT" \
                      --arg profile "PROFILE" \
                      --arg actor "$ACTOR" \
                      --arg time $(date -u +%Y-%m-%dT%H:%M:%SZ) \
          '{
            embeds: [{
              title: "‚úÖ Î∞∞Ìè¨ ÏÑ±Í≥µ",
              color: 3066993,
              fields: [
                { name: "Î∏åÎûúÏπò", value: $branch, inline: true },
                { name: "Ïª§Î∞ã", value: $commit, inline: true },
                { name: "ÌôòÍ≤Ω", value: $profile, inline: true },
                { name: "Ïã§ÌñâÏûê", value: $actor, inline: true }
              ],
              timestamp: $time
            }]
          }')
          curl -X POST -H "Content-Type: application/json" -d "$JSON" "DISCORD_DEPLOY_WEBHOOK_URL"

      - name: Notify Discord (Failure)
        if: failure()
        env:
          DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
          BASE: ${{ github.ref }}
          COMMIT: ${{ github.sha }}
          PROFILE: ${{ github.event.inputs.springProfile }}
          ACTOR: ${{ github.actor }}
        run: |
          JSON=$(jq -n --arg branch "$BASE" \
                      --arg commit "$COMMIT" \
                      --arg profile "PROFILE" \
                      --arg actor "$ACTOR" \
                      --arg time $(date -u +%Y-%m-%dT%H:%M:%SZ) \
          '{
            embeds: [{
              title: "üö® Î∞∞Ìè¨ Ïã§Ìå®",
              color: 15158332,
              fields: [
                { name: "Î∏åÎûúÏπò", value: $branch, inline: true },
                { name: "Ïª§Î∞ã", value: $commit, inline: true },
                { name: "ÌôòÍ≤Ω", value: $profile, inline: true },
                { name: "Ïã§ÌñâÏûê", value: $actor, inline: true }
              ],
              timestamp: $time
            }]
          }')
          curl -X POST -H "Content-Type: application/json" -d "$JSON" "DISCORD_DEPLOY_WEBHOOK_URL"

      - name: Remove GitHub Actions IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Clean up .env file
        if: always()
        run: |
          rm -f .env
